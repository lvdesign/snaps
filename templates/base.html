{% load static %}<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>{% block title %}My Snaps App{% endblock title %}</title>
<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=\
Source+Sans+Pro:400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
        <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center
        justify-content-lg-start">
        <a class="navbar-brand" href="{% url 'post_list' %}">My Snaps</a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
        mb-md-0">
        {% if user.is_authenticated %}
        <li><a href="{% url 'upload' %}" class="nav-link px-2 link-dark">+ New Image</a></li>
        </ul>
        <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        {{ user.username }}
        </a>
        <p><a href="{% url 'logout' %}">Log out</a></p>
    </div>
    {% else %}
    </ul>
    <div class="text-end">
    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
    Log In</a>
    <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
    </div>
    {% endif %}
    </div>
    
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>        
        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
