{% extends "base.html" %}
{% load static %}

{% block content %}       
        {% for post in posts %}
        <hr>
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <img class="image" src="{{ post.image.url }}" alt="{{post.title }}" >
        </article>
        {% endfor %}
{% endblock content %}
